<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label >
      <input type="checkbox" id="theme-switch" />
      <span class="slider"></span>
  
    </label>
   
  </div>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="mode-toggle">
      <button id="standard-btn">Standard</button>
      <button id="scientific-btn">Scientific</button>
    </div>
    
    <div class="buttons" id="standard-buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('%')">%</button>
      <button onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="buttons scientific" id="scientific-buttons" >
      <button onclick="appendFunction('sin(')">sin</button>
      <button onclick="appendFunction('cos(')">cos</button>
      <button onclick="appendFunction('tan(')">tan</button>
      <button onclick="appendFunction('log(')">log</button>

      <button onclick="appendFunction('sqrt(')">√</button>
      <button onclick="appendFunction('pow(')">xʸ</button>
      <button onclick="appendFunction('Math.PI')">π</button>
      <button onclick="appendFunction('Math.E')">e</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
